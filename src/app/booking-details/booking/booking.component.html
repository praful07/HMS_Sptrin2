<div class="card">
  <form>
    <div class="container mb-5 row-0">
      <h2>Book A Hotel Room</h2>
      <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required" mb-3>
          <label>Customer First Name</label>
          <input class="form-control" formControlName="CustomerFirstName" placeholder="First Name">
        </div>
        <div class="form-group required">
          <label>Customer Last Name</label>
          <input class="form-control" formControlName="CustomerLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="noOfChilds" class="form-label">No. of people</label>
          <select class="form-select" name="noOfChilds" formControlName="NoOfPeoples">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="EmailId" placeholder="abc@gmail.com">
        </div>
        <div class="form-group required">
          <label>Mobile No</label>
          <input class="form-control" formControlName="PhoneNo" placeholder="+91">
        </div>
        <div class="form-group">
          <label for="bookedTo" class="form-label">From Date</label>
          <input type="date" class="form-control" aria-label="Last name" name="bookedTo" formControlName="FromDate">
        </div>
        <div class="form-group">
          <label for="bookedTo" class="form-label">To Date</label>
          <input type="date" class="form-control" aria-label="Last name" name="bookedTo" formControlName="ToDate">
        </div>
        <div class="form-row my-5 ">
          <div class="d-grid">
            <div class="form-group col-md-8 offset-md-4">
              <button type="submit" class="btn btn-lg btn-block btn-success">Book</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </form>
</div>
